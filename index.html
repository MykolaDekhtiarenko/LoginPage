<html>
<head>
    <title>Login page</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/facebook.js"></script>
    <script src="js/google.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/general.css">


</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="login-form margin-zero">
            <input type="text" name="email" placeholder="Email"/>
            <input type="password" name="password" placeholder="Create password"/>
            <input type="submit" class="btn btn-info button margin-zero" value="Continue"/>
            <h4>or</h4>



                <button type="button" id="googleLoginBtn" class="btn btn-info button google-btn" >
                    <div class="logo-wrapper"><div class="google-logo-background"><img src="css/icons/google.png"></div></div>
                    Continue with Google
                </button>




            <button type="button" id="fbLoginBtn" class="btn btn-info button facebook-btn">
                <div class="logo-wrapper"><div><img src="css/icons/facebook.png"></div></div>
                Continue with Facebook
            </button>
        </form>
    </div>

</div>
</body>
</html>
