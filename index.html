<html>
<head>
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <script src="js/facebook.js"></script>
    <script src="js/google.js"></script>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/general.css">


</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="login-form margin-zero">
            <input type="text" name="email" placeholder="Email"/>
            <input type="password" name="password" placeholder="Create a password"/>
            <input type="submit" class="button margin-zero" value="Continue"/>
            <h4>or</h4>
            <button type="button" id="googleLoginBtn" class="button google-btn">
                <div class="logo-area">
                    <div class="logo-wrapper google-logo-background"><img src="css/icons/google.png"></div>
                </div>
                <span id="googleLoginBtnLabel">Continue with Google</span>
            </button>


            <button type="button" id="fbLoginBtn" class="button facebook-btn">
                <div class="logo-area">
                    <div class="logo-wrapper"><img src="css/icons/facebook.png"></div>
                </div>
                <span id="fbLoginBtnLabel">Continue with Facebook</span>
            </button>
        </form>
    </div>

</div>
</body>
</html>
